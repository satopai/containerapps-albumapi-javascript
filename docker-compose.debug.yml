version: '3.4'

services:
  acabackendjavascript:
    image: acabackendjavascript
    build:
      context: .
      dockerfile: ./Dockerfile
    environment:
      NODE_ENV: development
    ports:
      - 3500:3500
      - 9229:9229
    command: ["node", "--inspect=0.0.0.0:9229", "./bin/www"]
